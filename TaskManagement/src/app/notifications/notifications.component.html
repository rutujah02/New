<header>
    <div class="mb-3">
      <h2 class="text-dark text-muted">Task Management</h2>
      <div class="button-group">
       
        <button type="button" class="btn btn-info" (click)="onLogout()">Log Out</button>
        <button type="button" class="btn btn-primary" (click)="home()">Home</button>
        
    </div>
    </div>
  </header>
  <h3>Notifications</h3>

  <div class="container mt-3">
    <div class="row">
        <div class="col-md-12">
            <table class="table table-bordered">
                <thead>
                  <tr>
                    <th scope="col">ID</th>
                    <th scope="col">Title</th>
                    <th scope="col">Status</th>
                  </tr>
                </thead>
                <tbody>
                  <tr *ngFor="let task of readTask">
                    <td>{{task.ID }}</td>
                    <td>{{task.Name }}</td>
                    <td>{{task.status }}</td>
                  </tr>
                </tbody>
              </table>
        </div>
    </div>
  </div>

<header>
    <div class="mb-3">
      <h1 class="text-dark text-muted">Task Management</h1>
      <div class="button-group">
       
        <button type="button" class="btn btn-info  btn-lg" (click)="onLogout()">Log Out</button>
        <button type="button" class="btn btn-primary  btn-lg" (click)="home()">Home</button>
        
    </div>
    </div>
  </header>
  <h2>Notifications</h2>

  <div class="container mt-3">
    <div class="row">
        <div class="col-md-8 custom-center">
            <table class="table table-bordered table-striped">
                <thead>
                  <tr>
                    <th scope="col">ID</th>
                    <th scope="col">Title</th>
                    <th scope="col">Priority</th>
                    <th scope="col">Status</th>
                  </tr>
                </thead>
                <tbody>
                  <tr *ngFor="let task of readTask">
                    <td>{{task.ID }}</td>
                    <td>{{task.Name }}</td>
                    <td>{{task.Priority }}</td>
                    <td>{{task.status }}</td>
                  </tr>
                </tbody>
              </table>
        </div>
    </div>
  </div>

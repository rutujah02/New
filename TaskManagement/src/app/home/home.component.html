<header>
    <div class="mb-3">
      <h1 class="text-dark text-muted">Task Management</h1>
      <div class="button-group">
        <button type="button" class="btn btn-info btn-lg" (click)="onLogout()">Log Out</button>
        <button type="button" class="btn btn-primary btn-lg" (click)="newTask()">+ New Task</button>
        <button type="button" class="btn btn-secondary btn-lg" (click)="noti()">Notifications</button>
    </div>
    </div>
  </header>

  <div class="container mt-3">
    <div class="row">
      <h2>Tasks To-Do</h2>
        <div class="col-md-12">
            <table class="table  table-striped table-hover">
                <thead class="table-dark">
                  <tr class="table-active">
                    <th scope="col">ID</th>
                    <th scope="col">Title</th>
                    <th scope="col">Description</th>
                    <th scope="col">Due Date</th>
                    <th scope="col">Priority</th>
                    <th scope="col">Delete</th>
                    <th scope="col">Update</th>
                    <!-- <th scope="col">Status</th> -->
                  </tr>
                </thead>
                <tbody>
                  <tr *ngFor="let task of readTask">
                    <td>{{task.ID }}</td>
                    <td>{{task.Name }}</td>
                    <td>{{task.Description }}</td>
                    <td>{{task.Date }}</td>
                    <td>{{task.Priority }}</td>
                    <td><button class="btn btn-danger" (click)="deleteId(task.ID)">Delete</button></td>
                    <td><a [routerLink]="['/add-task', task.ID]" class="btn btn-primary">Update</a></td>
                    <!-- <td>{{task.status }}</td> -->
                  </tr>
                </tbody>
              </table>
        </div>
    </div>
  </div>
